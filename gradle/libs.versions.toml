[versions]
agp = "8.1.4"
kotlin = "1.9.22"
dependencyUpdates = "0.51.0"
androidx-compose-compiler = "1.5.8"
compose = "1.6.0-dev1397"
kotlinx-serialization = "1.6.2"
kotlinx-coroutines = "1.8.0-RC2"
ktor = "2.3.7"
napier = "2.7.1"
multiplatform-settings = "1.1.1"
voyager = "1.1.0-alpha02"
koin = "3.5.3"
activity-compose = "1.8.2"
work-runtime-ktx = "2.9.0"
desugar-jdk-libs = "2.0.4"
